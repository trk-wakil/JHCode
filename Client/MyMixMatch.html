<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta http-equiv="X-UA-Compatible" content="ie=edge"> -->
  <link href="MyMixMatch.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="MyMixMatch.js" ></script>
  <title>Mix-Or-Match</title>
</head>
<body>
  <h1 class="page-title">Mix-Or-Match</h1>

  <!-- Container for Buttons and Controls -->
  <div>
    <div id="NewGameDiv">
      <button id="NewGameBtn" onclick="initNewGame()">Start New Game</button>
      <input type="number" min=0 id="NumUniqueCards" placeholder=0 />
    </div>
    <div id="ResumeGameDiv">
      <button id="ResumeGameBtn"   onclick="continueGameFromServer()">Continue My Game</button>
    </div>
  </div>


  <!-- Overlays -->
  <div class="overlay-text visible">
    Click to Start
  </div>
  <div id="victory-text" class="overlay-text">
    VICTORY
    <span class="overlay-text-small">Click to Restart</span>
  </div>


  <!-- The Game Container -->
  <div class="game-container">
    <div class="game-info-container">
      <div class="game-info">
        Time <span id="time-remaining">100</span>
      </div>
      <div class="game-info">
        Flips <span id="flips">0</span>
      </div>
    </div>
  </div>

</body>
</html>
